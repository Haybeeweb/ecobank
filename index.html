<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="linkedin.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="container flexnavs">

                <div class="logo-search">
                    <div class="logo">
                        <li-icon type="app-linkedin-bug-color-icon" class=" " size="large" role="img" aria-label="LinkedIn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="40" height="40" focusable="false" style="color:#0a66c2;">
                            <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>
                          </svg></li-icon>  
                    </div>
                    
                    <div class="search">
                        <form action="">
                            <input type="search" placeholder="search">
                            <input type="submit" value="search">
                        </form>
                    </div>
                </div>

                <div class="main-menu">
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>Network</li>
                            <li>Jobs</li>
                            <li>Messages</li>
                            <li>Notification</li>
                            <li>Me</li>
                        </ul>
                    </nav>
                </div>
                <div class="premium">
                    <nav>
                        <ul>
                            <li>For Business</li>
                            <li>Try Premium</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>


        <section class="content">
            <div class="wrapper-container flexcontent">
                <div class="left-side-bar"></div>
                <div class="newsfeed"></div>
                <div class="right-side-bar"></div>
            </div>
        </section>

        <footer></footer>
    </div>
</body>
</html>
